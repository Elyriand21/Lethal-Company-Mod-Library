name: Build and Release

on:
  push:
      branches:
      - master

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Build the project
      run: dotnet build --no-restore --configuration Release

    - name: List Contents of bin/Release
      run: |
        ls -R bin/Release

    - name: Set up Git
      run: |
        git config --global user.email "logan.brown@tylertech.com"
        git config --global user.name "Logan Brown"
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Upload Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Release Artifact
        path: bin/Release/Lethal_Library.dll

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: bin/Release/Lethal_Library.dll
        asset_name: Lethal_Library.dll
        asset_content_type: application/x-msdownload
