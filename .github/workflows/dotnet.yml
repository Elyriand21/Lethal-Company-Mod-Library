name: Build and Release

on:
  push:
      branches:
      - master
      tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Build the project
      run: dotnet build --configuration Release --no-restore

  release:
    needs: build
    runs-on: windows-2019

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.email "logan.brown@tylertech.com"
        git config --global user.name "Logan Brown"
      
    - name: Create Release
      id: create_release
      run: |
        git tag -a v${{ github.run_number }} -m "Release v${{ github.run_number }}"
        git push origin v${{ github.run_number }}
        echo ::set-output name=tag::v${{ github.run_number }}

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Release-${{ steps.create_release.outputs.tag }}
        path: .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: .
        tag_name: ${{ steps.create_release.outputs.tag }}
        title: Release ${{ steps.create_release.outputs.tag }}
        body: |
          Release ${{ steps.create_release.outputs.tag }}
